<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-div">
      <div class="result-div"><p class="paragraph-result">0</p></div>
      <div class="buttons-line">
        <button class="gray-button-calculator double-size" value="C">C</button>
        <button class="gray-button-calculator one-size" value="←">←</button>
        <button class="orange-button-calculator one-size" value="/">/</button>
      </div>
      <div class="buttons-line">
        <button class="gray-button-calculator one-size" value="7">7</button>
        <button class="gray-button-calculator one-size" value="8">8</button>
        <button class="gray-button-calculator one-size" value="9">9</button>
        <button class="orange-button-calculator one-size" value="x">x</button>
      </div>
      <div class="buttons-line">
        <button class="gray-button-calculator one-size" value="4">4</button>
        <button class="gray-button-calculator one-size" value="5">5</button>
        <button class="gray-button-calculator one-size" value="6">6</button>
        <button class="orange-button-calculator one-size" value="-">-</button>
      </div>
      <div class="buttons-line">
        <button class="gray-button-calculator one-size" value="1">1</button>
        <button class="gray-button-calculator one-size" value="2">2</button>
        <button class="gray-button-calculator one-size" value="3">3</button>
        <button class="orange-button-calculator one-size" value="+">+</button>
      </div>
      <div class="buttons-line">
        <button class="gray-button-calculator triple-size" value="0">0</button>
        <button class="orange-button-calculator one-size" value="=">=</button>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
